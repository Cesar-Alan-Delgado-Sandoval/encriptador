<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encriptador y Desencriptador</title>

    <!--Estilos css-->

<body>

    <section id="global">

                <h1>Encriptador</h1>
            </div>

            <div class="clearfix"></div>


        </header>

        <!--Contenido-->

            <div id="posts">
                        <input type="text" placeholder="Ingresar Texto Aqui" name="textoEncriptado" id="textoEncriptado">
                        <div>
                            <span id="reglas">Solo letras min√∫sculas y sin acentos</span>
                        </div>

                        </div>
                    
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Resultado</span></h4>
                    <textarea placeholder="texto encriptado" name="resultado" id="textoDesencriptado"></textarea>
                </div>
                <div>
                    <button type="button" id="botonCopiar">Copiar</button>
                </div>




            </aside>

            <div class="clearfix"></div>

        </section>
    </section>
    <footer>
